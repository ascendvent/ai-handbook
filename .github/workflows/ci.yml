name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci || npm install
        
      - name: Run policy validation
        run: npm test
        
      - name: Check package structure
        run: |
          echo "Checking required files exist..."
          test -f package.json || exit 1
          test -f index.js || exit 1
          test -f POLICY.md || exit 1
          test -f CLAUDE_GLOBAL.md || exit 1
          test -d playbooks || exit 1
          test -d templates || exit 1
          echo "All required files present ✓"
          
      - name: Validate package.json
        run: |
          node -e "
            const pkg = require('./package.json');
            if (!pkg.name.startsWith('@ascendvent/')) {
              console.error('Package name must start with @ascendvent/');
              process.exit(1);
            }
            if (!pkg.private) {
              console.error('Package must be private');
              process.exit(1);
            }
            console.log('Package.json validation passed ✓');
          "